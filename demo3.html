    <!--getElementByTagName() -->

    
<html>
    <body>
        <script>
            function count(){
                x = document.getElementsByTagName("input")
                alert("Input tags are: "+ x.length)
            }
        </script>
        <form name="frm">
            Enter Value: <input type="text"/><br>
            <input type="button" value="click Me" onclick="count()"/>
        </form>
    </body>
</html>
