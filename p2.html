        <form name="frm">
            Enter Value: <input type="text" name="value" id="t1">
            <button onclick="demo()">Submit</button>
        </form>
        <script>
            function demo(){
                var a = ['a','e','i','o','u']
                var char = document.getElementById('t1').value
                if(char.length != 1){
                        alert("Enter a single char")
                        return;

                } if(a.includes(char)){
                    alert(char+ " is Vowel")
                }
                else{
                    alert(char + " is consonant")
                }
            }
        </script>
