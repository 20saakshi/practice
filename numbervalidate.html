<html>
    <body>
        <form name="frm" onsubmit="validatefrm()">
            Enter Mobile No:<input type="text" name="mno"><br>
            <input type="submit" value="SubmitData">
        </form>
        <script>
            function validatefrm(){
                var mno = document.frm.mno.value;
                if(mno==""){
                    alert("Enter Mobile no:")
                    return false
                }else if(isNaN(mno)){
                    alert("Enter Digits Only")
                    return false
                }
            }
            
        </script>
    </body>
</html>
