<html>
    <head>
        <title>Square&cubes</title>
    </head>
    <body>
        <script>
            a1 = 5
            a2 = 6
            a3 = 2

            ans1 = (a1*a1)
            ans2 = (a1*a1*a1)
            document.write("Square is: ",ans1)
            document.write("<br/>cube is: ",ans2)

            ans1 = (a2*a2)
            ans2 = (a2*a2*a2)
            document.write("<br/>Square is: ",ans1)
            document.write("<br/>cube is: ",ans2)

            ans1 = (a3*a3)
            ans2 = (a3*a3*a3)
            document.write("<br/>Square is: ",ans1)
            document.write("<br/>cube is: ",ans2)
        </script>
    </body>
</html>
