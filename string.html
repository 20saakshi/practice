<html>
    <body>
        <script>
            s1 = "Sakshi Patwari"
            s2 = "Sadha Patwari"
            s3 = "Hello World"
            document.write(s1 + "  " + s2,"<br/>")
            document.write(s1.charAt(1),"<br/>")
            document.write(s1.concat(" ",s2)+"<br/>")
            document.write(s1.indexOf('k')+"<br>")
            document.write(s2.lastIndexOf('w')+"<br>")
            document.write(s1.match('Sakshi') + "<br>")
            document.write(s2.match('sadhya') + "<br>")
            document.write(s1.match('aasd')+"<br>")
            document.write(s2.replace('ha','hu')+"<br>")
            document.write(s1.search('twari')+"<br>")
            document.write(s2.slice(2,5)+"<br>")
            //documnet.write(s1.slice(4))
            document.write(s1.split(" ")+"<br>")
            document.write(s1.substr(4,5)+"<br>")
            document.write(s1.substring(1,4)+"<br>")
            document.write(s1.toLowerCase()+"<br>")
            document.write(s2.toUpperCase()+"<br>")
        </script>
    </body>
</html>
