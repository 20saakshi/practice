<html>
    <head>
        <script>
            function set(){
                localStorage.setItem("name","Sakshi")
                localStorage.setItem("age","20")
            }
            function get(){
                a = localStorage.key(0)
                b = localStorage.key(1)
                console.log("key is" + a + " Value is " + localStorage.getItem(a))
                console.log("key is" + b + " Value is " + localStorage.getItem(b))
            }
            function remove(){
                localStorage.clear()
            }
        </script>
    </head>
    <body>
        <input type="button" onclick="set()" value="Save">
        <input type="button" onclick="get()" value="Get">
        <input type="button" onclick="remove()" value="Remove">
    </body>
</html>
