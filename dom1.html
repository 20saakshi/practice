        <!--GET SET VALUE EXAMPLE-->

        <html>
            <body>
                <p id="myid5">I am P tag</p>
                <p id="myid6"></p>

                <button onclick="getC()">Get</button>
                <button onclick="SetC()">Set</button>

                <script>
                    function getC(){
                        x = document.getElementById("myid5").innerHTML
                        document.getElementById("myid6").innerText = x
                    }

                    function SetC(){
                        x = document.getElementById("myid5")
                        x.innerHTML = "Dynamic Content Added <br>"
                    }
                </script>
            </body>
        </html>
