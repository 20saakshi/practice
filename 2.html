 <!--ONMOUSEOVER & ONMOUSEOUT-->
<html>
    <head>
        <script>
            function bigimg(x){
                x.style.height="150px"
                x.style.width="150px"
            }
            function smallimg(x){
                x.style.height="50px"
                x.style.width="50px"
            }
        </script>
    </head>
    <body>
        <img src="1662987594759-01.jpeg" height="70px" width="70px"
        onmouseover="bigimg(this)"
        onmouseout="smallimg(this)">
    </body>
</html>
