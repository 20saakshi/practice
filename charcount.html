<html>
    <head>
        <title>TWEET CHAR COUNT</title>
    </head>
    <body>
        <script>
            a = prompt("Compose your Tweet")
            acount = a.length
            alert("You have written " + acount + " character, you have " + (140 - acount) + " Characters remaining.")
        </script>
    </body>
</html>
